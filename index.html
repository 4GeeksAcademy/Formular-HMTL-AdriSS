<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zahlungsformular</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="
https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css
" rel="stylesheet">
</head>

<body class="border border-black p-3">

  <div class="card">
    <div class="card-header bg-light">
      <h2>Kreditkartenzahlung</h2>
    </div>

    <!-- Card body: contiene el formulario -->
    <div class="card-body">
      <div class="alert alert-danger mb-0" role="alert">
        Einige Felder fehlen!
      </div>
      <form>
        <section class="row">
          <div class="col-md-6">
            <label for="cardNumber" class="form-label">Karte #</label>
            <input type="text" class="form-control" id="cardNumber" inputmode="numeric" autocomplete="cc-number">
          </div>

          <div class="col-md-3">
            <label for="cvc" class="form-label">CVC #</label>
            <input type="text" class="form-control" id="cvc" inputmode="numeric" autocomplete="cc-csc" maxlength="4">
          </div>

          <div class="col-md-3">
            <label for="amount" class="form-label">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-currency-dollar" viewBox="0 0 16 16">
                <path
                  d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73z" />
              </svg>
              Betrag
            </label>
            <input type="text" class="form-control" id="amount" inputmode="decimal">
          </div>

        </section>

        <section class="row">
          <div class="col-6">
            <label for="firstName" class="form-label">Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Max">
          </div>

          <div class="col-6">
            <label for="lastName" class="form-label">Nachname</label>
            <input type="text" class="form-control" id="lastName" placeholder="Mustermann">
          </div>
        </section>

        <section class="row">
          <div class="col-md-6">
            <label for="state" class="form-label">Bundesland</label>
            <input type="text" class="form-control" id="state">
          </div>

          <div class="col-md-4">
            <label for="country" class="form-label">Staat</label>
            <select id="country" class="form-select">
              <option selected>Wählen...</option>
              <option></option>
              <option>Deutschland</option>
              <option>Österreich</option>
              <option>...</option>
            </select>
          </div>

          <div class="col-md-2">
            <label for="zip" class="form-label">PLZ</label>
            <input type="text" class="form-control" id="zip" inputmode="numeric" autocomplete="postal-code">
          </div>
        </section>

        <section class="row">
          <div class="col-6">
            <p class="mb-2 fw-bold">Wir Akzeptieren:</p>
            <div class="d-flex gap-3 mb-3">
              <input name="pago" type="radio">
              <i class="bi bi-credit-card"></i>
              <input name="pago" type="radio">
              <i class="bi bi-paypal"></i>
              <input name="pago" type="radio">
              <i class="bi bi-currency-bitcoin"></i>
              <input name="pago" type="radio">
              <i class="bi bi-bank"></i>
            </div>
          </div>
          <div class="col-6">
            <label for="comments" class="form-label">Kommentare</label>
            <textarea class="form-control" id="comments" rows="3" placeholder="Nachricht, Hinweise, etc."></textarea>
          </div>
        </section>
      </form>
    </div>
    <div class="card-footer bg-light"></div>
    <div class="d-flex justify-content-end gap-2">
      <button class="btn btn-outline-secondary" type="button">Abbrechen</button>
      <button class="btn btn-primary" type="submit">Schicken</button>
    </div>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
